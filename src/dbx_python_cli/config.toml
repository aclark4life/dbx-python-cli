# DBX Python CLI Configuration
# This is the default configuration file.
# Copy this to ~/.config/dbx-python-cli/config.toml and customize as needed.

[repo]
base_dir = "~/Developer/mongodb"

[repo.groups.pymongo]
repos = [
    "https://github.com/mongodb/mongo-python-driver.git",
    "https://github.com/mongodb/specifications.git",
    "https://github.com/mongodb-labs/drivers-evergreen-tools.git",
]

[repo.groups.langchain]
repos = [
    "https://github.com/langchain-ai/langchain.git",
]

[repo.groups.django]
repos = [
    "https://github.com/django/django.git",
    "https://github.com/mongodb-labs/django-mongodb-backend.git",
]
